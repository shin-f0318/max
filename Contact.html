<!DOCTYPE html>
<html>
    <head>
        <title>お問い合わせ</title>
        <meta charset="utf-8">
        <meta name="description" content="お問い合わせ先">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="content.css">
    </head>

    <body>
        <header>
            <h1>お問い合わせ</h1>

            <nav id="contact-pc">
                <a href="index.html">Introduction</a>
                <a href="Portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>

        </header>
        
        <section id="contact">
        <form>

            <div>
                <div class="contact-heading">
                    <label class="contact-label">名前<span class="contact-span">必須</span></label>
                </div>
                <div class="contact-from">
                    <input type="text" name="name" placeholder="入力してください" class="contact-textbox">
                </div>
            </div>

            <div>
                <div class="contact-heading">
                    <label class="contact-label">フリガナ<span class="contact-span">必須</span></label>
                </div>
                <div>
                    <input type="text" name="hurigana" placeholder="入力してください" class="contact-textbox">
                </div>
            </div>
            
            <div>
                <div class="contact-heading">
                    <label class="contact-label">メールアドレス<span class="contact-span">必須</span></label>
                </div>
                <div>
                    <input type="text" name="email" placeholder="入力してください" class="contact-textbox">
                </div>
            </div>

            <div>
                <div class="contact-heading">
                    <label class="contact-label">電話番号<span class="contact-span">必須</span></label>
                </div>
                <div>
                    <input type="text" name="tel" placeholder="入力してください" class="contact-textbox">
                </div>
            </div>

            <div>
                <div class="contact-heading">
                  <label class="contact-label">お問い合わせ内容<span class="contact-span">必須</span></label>
                </div>
                <div>
                  <textarea class="contact-textarea" placeholder="入力してください" name="message"></textarea>
                </div>
            </div>

            <div>
                <div class="contact-heading">
                  <label class="contact-label">ご希望の連絡先<span class="contact-span">必須</span></label>
                </div>
                <div>
                  <input class="radiobutton" type="radio" value="tel" name="contact" checked><label>お電話</label>
                  <input class="radiobutton" type="radio" value="mail" name="contact"><label>メール</label>
                  <input class="radiobutton" type="radio" value="both" name="contact"><label>どちらでも</label>
                </div>
            </div>
            
            <div class="submit">
                <input type="image" value="Submit" src="images/contact/submit.png" alt="送信する">
            </div>
        </form>
        </section>

    </body>
</html>
